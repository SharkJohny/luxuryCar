on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install esbuild compatible binary
        run: npm install esbuild-linux-64

      - name: Remove all console.log from JS files
        run: find . -type f -name "*.js" -exec sed -i '/console.log/d' {} +

      - name: ðŸ”¨ Build Project
        run: |
          npx esbuild assets/js/script.js --bundle --outfile=assets/js/luxuryCar.js --format=esm --watch

      - name: SFTP Upload
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ftp.myshoptet.com
          username: git_444591
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          uploads: |
            ./ => eshopy/luxuryCar/
          ignore: |
            .git
            node_modules
            dist
            .github
            package-lock.json
            README.md
